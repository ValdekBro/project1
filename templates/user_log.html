<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">
    <title>Activities</title>
  </head>

  <body>

    <div role="main">
        <form action="{{ url_for('index') }}"> <button type="submit">Back</button> </form>
        <h1>Activities</h1>
        Users added : {{ LogCount.added }} | Users deleted : {{ LogCount.deleted }} | Users edited : {{ LogCount.edited }}
        <hr/>
        <table>
          {% for note in notes %}
          <tr>
            <td>  {{ note.date.replace(microsecond=0) }} | </td>
            <td>  {{ note.comment }}  </td>
          </tr>
          {% endfor %}
        </table>
    </div>
  </body>
</html>
