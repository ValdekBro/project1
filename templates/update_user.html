<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">
    <title>Update user</title>
  </head>

  <body>
      <form method="post" action="/update">
          <h2>Update</h2>

          <div>
              <label >User id:</label>
              {{ upd_id }}
              <input type="hidden" name="upd_id" value="{{ upd_id }}">
          </div>

          <div>
              <label >Name</label>
              <input type="text" id="upd_name" name="upd_name" placeholder="Name" required autofocus>
          </div>
          <div>
              <label >Password:</label>
              <input type="password" name="upd_comment" id="upd_comment" placeholder="Password" required autofocus>
          </div>


          <button type="submit">Update</button>
      </form>
  </body>
</html>
